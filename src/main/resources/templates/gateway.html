<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Payment Gateway</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">	

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
		<div class="container-fluid">
		<div class="row justify-content-evenly" style="background-color: #0090b6">
		<div class="col-3">
		<img alt="" th:src="@{/images/4.png}"style="width: 100%;height: 150px;" class="reponsive-fluid rounded">
		</div>
		<div class="col-8">
		<h1 class="text-white">Integrated Payment Gateway</h1>
		<h2><i class="bi bi-currency-rupee" th:text="${money}"></i></h2>
		</div>
		</div>
		<br><br>
		<div class="row justify-content-evenly text-center">
				<h2 class="bg-primary text-white">CARDS UPI & MORE</h2><br>
				
				<dl>
				<dt><i class="bi bi-credit-card h3" ></i><a th:href="@{/card}" class="h3 ">Card</a></dt>
				<dd>Visa Master Card RuPay</dd>
			
				
				<dt><i class="bi bi-qr-code"></i><a th:href="@{/upi}" class="h3">UPI/QR</a></dt>
				<dd>Instant payment using UPI app</dd>
				
				<dt><i class="bi bi-reception-4"></i><a th:href="@{/networking}" class="h3">Networking</a></dt>
				<dd>All Indians Banks</dd>
				
				
				<dt><i class="bi bi-wallet"></i><a th:href="@{/wallet}" class="h3">Wallet</a></dt>
				<dd>Credit Card wallet</dd>
				</dl>
				
				
				
		</div>
		
</div>			
</body>
</html>
